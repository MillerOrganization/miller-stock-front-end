 <div class="p-4">
    <table class="table">
      <tr>
        <th>Nom</th><th>Pr√©nom</th><th>Username</th><th>mail</th><th>telephone</th>
      </tr>
      <tr *ngFor="let user of utilisateurs?.['_embedded']?.['utilisateurs']">

        <td>{{user?.['nom']}}</td>
        <td>{{user?.['prenom']}}</td>
        <td>{{user?.['username']}}</td>
        <td>{{user?.['mail']}}</td>
        <td>{{user?.['phone']}}</td>
        <td><a class="btn btn-outline-danger" (click)="onDeleteUtilisateur(user)"><i class="fa fa-trash"></i></a></td>
        <td><a class="btn btn-outline-warning" (click)="onEditUtilisateur(user)"><i class="fa fa-edit"></i></a></td>
      </tr>
    </table>
  </div>
