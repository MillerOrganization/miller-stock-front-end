<div class="container" >
  <div class="card">
    <div class="card-header">ajouter plaque</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onAddPlaque(f)">
        <label class="form-label">designation:</label>
        <select type="number" class="form-control" name="listPlaques" ngModel>
          <option value="" disabled selected>choisir une plaque</option>
          <option *ngFor="let p of listPlaques?._embedded?.listPlaqueses" [value]="p.id">
            {{p.designation}}
          </option>
        </select>
        <input type="hidden" name="type">
          <label class="form-label">taille:</label>
          <select
            class="form-control form-control-sm"
            ngModel
            name="taille" >
            <option value="" disabled selected>choisir une taille</option>
            <option *ngFor="let taille of taillePlaques?._embedded?.taillePlaques"
                    [value] ="taille.id" >
              {{taille.designation}}
            </option>
          </select>
        <label class="form-label">quantite:</label>
        <input type="number" class="form-control" ngModel name="quantite">
        <button class="btn btn-primary mt-2">ajouter</button>
      </form>
    </div>
  </div>
</div>
