<div class="card">
  <div class="card-header">consommables utilisés</div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>numero</th><th>designation</th><th>groupe</th><th>quantite consommée</th><th>date</th>
        <th>time</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let uc of utilisateurConsomables?._embedded?.utilisateurConsomables">
        <td>{{uc?.consomable?.listConsomable?.numeroArticle}}</td>
        <td>{{uc?.consomable?.listConsomable?.designation}}</td>
        <td>{{uc?.consomable?.listConsomable?.categorie?.designation}}</td>
        <td class="text-center">{{uc?.quantite}}</td>
        <td>{{uc.date}}</td>
        <td>{{uc.time}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
