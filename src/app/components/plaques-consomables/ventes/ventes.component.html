<div class="container">
  <div class="row">
    <div class="col-3">
    <app-sidebar-vente (newItemEvent)="change($event)"></app-sidebar-vente>
    </div>
    <div class="col-9">

      <ng-container [ngSwitch]="clickedItem">
        <ng-template [ngSwitchCase]="'commandes'">
          <app-commandes></app-commandes>
        </ng-template>
        <ng-template [ngSwitchCase]="'add-commande'">
          <app-add-commande></app-add-commande>
        </ng-template>
        <ng-template [ngSwitchCase]="'toutes-commandes'">
          <app-toutes-commandes></app-toutes-commandes>
        </ng-template>
      </ng-container>
      <app-commandes></app-commandes>


    </div>
  </div>
</div>
